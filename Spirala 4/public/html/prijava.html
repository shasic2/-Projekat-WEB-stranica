<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/prijava.css'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Uključivanje menija na vrhu stranice -->
    <script>
      $(function () {
        // Učitaj meni.html unutar elementa sa ID "meni-container"
        $("#meni-container").load("meni.html");
      });
    </script>

    
  
    <title>Prijava</title>

    
</head>
<body>

  <div id="meni-container"></div>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
      <h2>Prijava</h2>
      <form id="loginForm" action="/login" method="post">
        <label for="username">Korisničko ime:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Prijava</button>
      </form>
    </div>
    
</body>
</html>
